<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Protest+Riot&family=Sevillana&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Lobster', cursive, sans-serif;
            color: #fff;
            overflow: hidden;
        }

        /* Full page background with gradient */
        .background {
            background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.4), rgba(255, 94, 77, 0.6)), url('your-background-image.jpg');
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Main content container */
        .content {
            max-width: 800px;
            width: 90%; /* Reduced width for better mobile layout */
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
        }

        /* Heading */
        h1 {
            font-family: "Protest Riot", serif;
            font-size: 15px;
            color: #fff;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeIn 2s ease-out;
        }

        h2 {
            font-family: "Sevillana", serif;
            font-size: 40px;
            color: #ff6347;
            margin-bottom: 30px;
            animation: fadeIn 2.5s ease-out;
        }

        /* Countdown Timer - Simple Design */
        .countdown {
            font-family: 'Lobster', cursive;
            font-size: 24px;
            color: #ff6347;
            margin: 30px 0;
            animation: fadeIn 3s ease-out;
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            flex-wrap: wrap; /* Allow wrapping on small screens */
        }

        .countdown span {
            text-align: center;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
        }

        .countdown span p {
            font-size: 18px;
            color: #ff6347;
            margin-top: 5px;
        }

        /* Details section styling */
        .details {
            font-size: 18px; /* Increase font size */
            line-height: 1.6;
            margin-bottom: 20px;
            font-weight: 300;
            color: #fff; /* Make text color white */
            animation: fadeIn 3s ease-out;
            padding: 20px; /* Added padding for spacing */
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
        }

        .details p {
            margin: 12px 0; /* Add more space between lines */
        }

        /* RSVP Button */
        .rsvp {
            text-decoration: none;
            padding: 12px 25px;
            background-color: #ff6347;
            color: white;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            display: inline-block;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .rsvp:hover {
            transform: scale(1.1);
            background-color: #e53e32;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsive Design */
        @media (max-width: 600px) {
            .countdown span {
                font-size: 30px; /* Smaller font for mobile */
            }

            .countdown-container {
                gap: 20px;
            }

            .content {
                width: 90%;
                padding: 20px;
            }

            .rsvp {
                font-size: 16px;
                padding: 10px 20px;
            }

            /* Make details font larger on mobile */
            .details {
                font-size: 18px; /* Increase font size on mobile */
                padding: 15px;
            }

            .details p {
                margin: 10px 0; /* Adjust margin for mobile */
            }
        }

    </style>
</head>
<body>

    <div class="background">
        <div class="content">
            <h1>You're Invited!</h1>

            <!-- Couple's Names with "Weds" in the middle -->
            <h2 class="couple">
                <span class="name">Varun</span>
                <span class="wed">weds</span>
                <span class="name">Chaitra</span>
            </h2>

            <!-- Event Details -->
            <div class="details">
                <p><strong>Date:</strong> 30th April 2025</p>
                <p><strong>Time:</strong> 09:45 AM</p>
                <p><strong>Venue:</strong> Ideal Homes Community Hall, <br>BHEL Layout, Rajarajeshwari Nagar, Bengaluru-560098</p>
            </div>
			
			<!-- Countdown Timer -->
            <div class="countdown">
                <div class="countdown-container">
                    <span id="days">
                        <p id="days-number"></p>
                        <p>Days</p>
                    </span>
                    <span id="hours">
                        <p id="hours-number"></p>
                        <p>Hours</p>
                    </span>
                    <span id="minutes">
                        <p id="minutes-number"></p>
                        <p>Minutes</p>
                    </span>
                    <span id="seconds">
                        <p id="seconds-number"></p>
                        <p>Seconds</p>
                    </span>
                </div>
            </div>
			
            <!-- RSVP Button -->
            <a href="https://maps.app.goo.gl/8aomGnkt5rbZKkLf6" target="_blank" class="rsvp">LINK TO GOOGLE MAPS</a>
        </div>
    </div>

    <script>
        // Set the date of the wedding
        const weddingDate = new Date("Apr 30, 2025 09:45:00").getTime();

        // Update the countdown every second
        const countdownInterval = setInterval(function() {
            const now = new Date().getTime();
            const distance = weddingDate - now;

            // Calculate the time components
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("days-number").innerText = days;
            document.getElementById("hours-number").innerText = hours;
            document.getElementById("minutes-number").innerText = minutes;
            document.getElementById("seconds-number").innerText = seconds;

            // If the countdown is finished, display a message
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.querySelector(".countdown").innerText = "The big day is here!";
            }
        }, 1000);
    </script>

</body>
</html>
